<div class="container-fluid">
  <div style="top: 20px; font-size: 18px" class="app-content content">
    <section class="data-thumb-view-header">
      <div class="table-responsive">
        <div
          id="DataTables_Table_0_wrapper"
          class="dataTables_wrapper dt-bootstrap4 no-footer"
        >
          <div class="top">
            <div class="actions action-btns">
              <div class="dt-buttons btn-group"></div>
            </div>
            <div class="action-filters"></div>
          </div>
          <div class="card">
            <table class="table">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Type</th>
                  <th>Marque</th>
                  <th>Description</th>
                  <th>Caracteristiques_techniques</th>
                  <th>Etat_esthetique</th>
                  <th>Prix</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let emp of products">
                  <td class="product-price">
                    <img
                      style="width: 100px; height: 100px; border-radius: 15px"
                      src="http://localhost:5000/assets/{{ emp.image }}"
                      alt="img-placeholder"
                    />
                  </td>
                  <td class="product-name">{{ emp.type }}</td>
                  <td class="product-name">{{ emp.marque }}</td>
                  <td class="product-category">{{ emp.description }}</td>
                  <td class="product-price">
                    {{ emp.caracteristiques_techniques }}
                  </td>
                  <td class="product-price">{{ emp.etat_esthetique }}</td>
                  <td class="product-price">{{ emp.prix }}</td>
                  <td class="product-price">{{ emp.date }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- END: Content-->
