<div class="container-fluid">
  <div style="top: 50px" class="app-content content">
    <section class="row">
      <div class="col-xl-11 col-12 d-flex justify-content-center">
        <div class="card bg-authentication rounded-0 mb-0 w-100">
          <div class="row m-0">
            <div
              class="
                col-lg-6
                d-lg-block d-none
                text-center
                align-self-center
                p-0
              "
            >
              <img
                style="width: 300px; height: 300px; border-radius: 25% 10%"
                src="../../../assets/images/logo/logo.jpg"
                alt="branding logo"
              />
            </div>
            <div class="col-lg-6 col-12 p-0">
              <div class="card rounded-0 mb-0 px-2">
                <div class="card-header pb-1">
                  <div class="card-title">
                    <h4 class="mb-0">Connexion</h4>
                  </div>
                </div>
                <p class="px-2">
                  Bienvenue à nouveau, veuillez vous connecter à votre compte.
                </p>
                <div class="card-content">
                  <div class="card-body pt-1">
                    <fieldset
                      class="
                        form-label-group form-group
                        position-relative
                        has-icon-left
                      "
                    >
                      <input
                        type="text"
                        [(ngModel)]="user.username"
                        class="form-control"
                        placeholder="login"
                        required
                      />
                      <div class="form-control-position">
                        <i class="feather icon-user"></i>
                      </div>
                      <label for="user-name">Nom d'utilisateur</label>
                    </fieldset>

                    <fieldset
                      class="form-label-group position-relative has-icon-left"
                    >
                      <input
                        type="password"
                        [(ngModel)]="user.password"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                      <div class="form-control-position">
                        <i class="feather icon-lock"></i>
                      </div>
                      <label for="user-password">Mot de passe</label>
                    </fieldset>
                    <div
                      class="
                        form-group
                        d-flex
                        justify-content-between
                        align-items-center
                      "
                    >
                      <div class="text-left">
                        <fieldset class="checkbox">
                          <div class="vs-checkbox-con vs-checkbox-primary">
                            <input type="checkbox" />
                            <span class="vs-checkbox">
                              <span class="vs-checkbox--check">
                                <i class="vs-icon feather icon-check"></i>
                              </span>
                            </span>
                            <span class="">Enregistrer mot de passe</span>
                          </div>
                        </fieldset>
                      </div>
                      <div class="text-right">
                        <a routerLink="../reset" class="card-link"
                          >Mot de passe oublié?</a
                        >
                      </div>
                    </div>
                    <div
                      class="alert alert-danger"
                      *ngIf="message != ''"
                      role="alert"
                    >
                      <p class="mb-0">
                        {{ message }}
                      </p>
                    </div>
                    <div class="row pt-2">
                      <div class="col-12 col-md-12 mb-1">
                        <button
                          type="submit"
                          (click)="auth()"
                          class="btn btn-primary btn-block px-0"
                        >
                          Connexion</button
                        ><br />
                        <div class="text-center">
                          <a routerLink="../register" class="card-link"
                            >Inscription</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
