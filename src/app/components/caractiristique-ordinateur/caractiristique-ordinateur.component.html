<div class="container-fluid">
  <div style="top: 20px" class="app-content content">
    <div class="row">
      <div class="col-12 col-md-3"></div>
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Nouveau produit</h4>
          </div>
          <br />
          <div class="card-content">
            <div class="card-body">
              <form class="form form-vertical" (ngSubmit)="insertProduct()">
                <div class="form-body">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="email-id-vertical">RAM </label>
                        <select
                          [(ngModel)]="prod.ram"
                          name="ram"
                          class="select2-theme form-control"
                          id="select2-theme"
                        >
                          <option value="8">4 GO</option>
                          <option value="8">8 GO</option>
                          <option value="12">12 GO</option>
                          <option value="16">16 GO</option>
                          <option value="32">32 GO</option>
                          <option value="64">64 GO</option>
                          <option value="128">128 GO</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="email-id-vertical">Processeur</label>
                            <select
                              [(ngModel)]="prod.processeur"
                              name="processeur"
                              class="select2-theme form-control"
                              id="select2-theme"
                            >
                              <option value="11,1 x 6,2 cm">intel i3</option>
                              <option value="13,3 x 7,5 cm">intel i5</option>
                              <option value="15,5 x 8,7 cm">intel i7</option>
                              <option value="17,7 x 10 cm">intel i9</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-group">
                        <label for="email-id-vertical">Disque dur</label>
                        <select
                          [(ngModel)]="prod.disquedur"
                          name="disquedur"
                          class="select2-theme form-control"
                          id="select2-theme"
                        >
                          <option value="32">32 GO</option>
                          <option value="64">64 GO</option>
                          <option value="256">256 GO</option>
                          <option value="512">512 GO</option>
                          <option value="1000">1000 GO</option>
                        </select>
                      </div>
                    </div>

                    <br />
                    <br />
                    <br />

                    <div
                      class="alert alert-success"
                      *ngIf="message != ''"
                      role="alert"
                    >
                      <p class="mb-0">
                        {{ message }}
                      </p>
                    </div>
                    <div class="col-12">
                      <input type="submit" class="btn btn-primary mr-1 mb-1" />
                      <button
                        type="reset"
                        (click)="goback()"
                        class="btn btn-outline-warning mr-1 mb-1"
                      >
                        Annuler
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
