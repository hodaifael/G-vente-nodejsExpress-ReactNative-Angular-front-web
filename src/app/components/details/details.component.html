   <div class="app-content content">
     
        <div style="margin-top:0px"  class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-md-9 col-12 mb-2">
                    <div class="row breadcrumbs-top">
                        <div class="col-12">
                            <h2 class="content-header-title float-left mb-0">Product Details</h2>
                            <div class="breadcrumb-wrapper col-12">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a>
                                    </li>
                                    <li class="breadcrumb-item"><a href="#">eCommerce</a>
                                    </li>
                                    <li class="breadcrumb-item"><a href="app-ecommerce-shop.html">Shop</a>
                                    </li>
                                    <li class="breadcrumb-item active">Details
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="content-body">
                <!-- app ecommerce details start -->
                <section class="app-ecommerce-details">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-5 mt-2">
                                <div class="col-12 col-md-5 d-flex align-items-center justify-content-center mb-2 mb-md-0">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <img style="width:400px;height:300px;border-radius: 15px;" src="http://localhost:5000/assets/{{prod.image}}" class="img-fluid" alt="product image">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <h5>{{prod.description}}
                                    </h5>
                                    <p class="text-muted">by {{prod.marque}}</p>
                                    <div class="ecommerce-details-price d-flex flex-wrap">

                                        <p class="text-primary font-medium-3 mr-1 mb-0">{{prod.prix}} â‚¬</p>
                                       
                                       
                                    </div>
                                    <hr>
                                    <p>{{prod.caracteristiques_techniques}}</p>
                                  
                                
                                    <hr>
                                    <p>Available - <span class="text-success">In stock</span></p>

                                    <div class="d-flex flex-column flex-sm-row">
                                        <button (click)="addtocart(prod.id)" class="btn btn-primary mr-0 mr-sm-1 mb-1 mb-sm-0"><i class="feather icon-shopping-cart mr-25"></i>ADD TO CART</button>
                                    </div>
                                    <hr>
                                   </div>
                            </div>
                        </div>
                       
                       
                    </div>
                </section>
                <!-- app ecommerce details end -->

            </div>
        </div>
    </div>
